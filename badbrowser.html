<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>webtheory</title>
	<link rel="stylesheet" href="static/css/badbrowser.css">
</head>
<body class="bad">
	<div class="bad-box">
		<div class="bad-box-head"><span class="bad-box-logotype"></span></div>
		<div class="bad-box-content">
			<p>Для работы с сайтом необходима поддержка JavaScript и Cookies.</p>
			<p>Для полноценной работы с сайтом вы можете установить <br> последнюю версию одного из браузеров:</p>
			
			<ul class="bad-box-list">
				<li>
					<a target="_blank" href="http://chrome.com/">
						<span class="browser chrome"></span> Chrome
					</a>
				</li>
				<li>
					<a target="_blank" href="http://firefox.com/">
						<span class="browser firefox"></span> Firefox
					</a>
				</li>
				<li>
					<a target="_blank" href="http://opera.com/">
						<span class="browser opera"></span> Opera
					</a>
				</li>
				<li>
					<a target="_blank" href="http://apple.com/safari/">
						<span class="browser safari"></span> Safari
					</a>
				</li>
			</ul>
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
